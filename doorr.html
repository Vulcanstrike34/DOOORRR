<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumpscare I Love You Dedee</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }

        #jumpscare-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #jumpscare-img {
            width: 50%;
            max-width: 400px;
            animation: fadeIn 0.5s ease;
        }

        #message {
            display: none;
            margin-top: 20px;
            font-size: 2rem;
            color: #ff69b4;
            text-align: center;
        }

        #trigger-jumpscare {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(1.5); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div id="jumpscare-container">
        <img id="jumpscare-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTtds8M1adLfs8FH6S7kmQoCRZOQkpRYJJeGw&s" alt="Jumpscare">
    </div>
    <div id="message">
        <h1>I love you, Dedee!</h1>
    </div>
    <button id="trigger-jumpscare">Surprise for Dedee</button>

    <script>
        const jumpscareContainer = document.getElementById("jumpscare-container");
        const jumpscareImg = document.getElementById("jumpscare-img");
        const message = document.getElementById("message");
        const triggerButton = document.getElementById("trigger-jumpscare");

        triggerButton.addEventListener("click", () => {
            jumpscareContainer.style.display = "flex";
            setTimeout(() => {
                jumpscareContainer.style.display = "none";
                message.style.display = "block";
            }, 2000); // Jumpscare muncul selama 2 detik
        });
    </script>
</body>
</html>
